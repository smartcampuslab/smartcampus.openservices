<div class="row animated fadeIn">
    <div class="col-md-6 col-md-offset-3">
        <h2>Edit Organization</h2>
        <form novalidate role="form" ng-submit="submit()">
            <div class="form-group">
                <label for="orgname">Service Name</label>
                <input type="text" class="form-control" id="orgname" placeholder="Service Name" ng-model="org.name">
            </div>
            <div class="form-group">
                <label for="orgdesc">Description</label>
                <input type="text" class="form-control" id="orgdesc" placeholder="Description" ng-model="org.description">
            </div>
            <div class="form-group">
                <label for="activityarea">Activity Area</label>
                <input type="text" class="form-control" id="activityarea" placeholder="activity area of the organization" ng-model="org.activityarea">
            </div>
            <div class="form-group">
                <label for="category">Categorya</label>
                <input type="text" class="form-control" id="category" placeholder="" ng-model="org.category">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="" ng-model="org.email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="" ng-model="org.phone">
            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input type="text" class="form-control" id="url" placeholder="" ng-model="org.url">
            </div>
            <button type="submit" class="btn btn-info">Save</button>
        </form>
        <button ng-click="back()" class="pull-right btn btn-default">Go back</button>
    </div>
</div>
