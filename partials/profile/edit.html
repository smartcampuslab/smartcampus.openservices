<div class="row animated fadeIn">
    <div class="col-md-6 col-md-offset-3">
        <h2>Edit Profile</h2>
        <form novalidate role="form" ng-submit="submit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" ng-model="user.name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" ng-model="user.surname">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" ng-model="user.address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" ng-model="user.city">
            </div>
            <div class="form-group">
                <label for="postalcode">Postal Code</label>
                <input type="text" class="form-control" id="postalcode" ng-model="user.postalcode">
            </div>
            <div class="form-group">
                <label for="taxcode">Tax Code</label>
                <input type="text" class="form-control" id="taxcode" ng-model="user.taxcode">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" ng-model="user.phone">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" class="form-control" id="mobile" ng-model="user.mobile">
            </div>
            <button type="submit" class="btn btn-info">Save</button>
        </form>
        <button ng-click="back()" class="pull-right btn btn-default">Go back</button>
    </div>
</div>
