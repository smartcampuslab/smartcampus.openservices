<div class="animated fadeIn">


    <div class="row" ng-repeat="service in services">
        <div class="col-xs-2 col-md-2 text-center">
            <img class="img-rounded" data-src="holder.js/114x114" holder alt="Generic placeholder image">
        </div>
        <div class="col-xs-10 col-md-10 section-box">
            <h3>
                {{service.name}}
            </h3>
            <p>
                {{service.description}}
                <button type="button" class="pull-right btn btn-danger btn-xs"><i class="fa fa-trash-o"></i>
                </button>
                <button type="button" class="pull-right btn btn-default btn-xs orgbtn"><i class="fa fa-edit"></i>
                </button>
            </p>
            <hr />
            <div class="row">
                <div class="col-md-12">
                    <i class="fa fa-star" />
                    <i class="fa fa-star" />
                    <i class="fa fa-star" />
                    <i class="fa fa-star-o" />
                    <i class="fa fa-star-o" />(14)
                    <span class="separator">|</span>
                    <span class="label label-default">Tag1</span>
                    <span class="label label-default">Tag2</span>
                </div>
            </div>
        </div>
    </div>


    <br>
    <div class="row">
        <div class="col-md-2 col-md-offset-10">
            <button class="btn btn-info btn-block" ng-click="showForm = 'true'">Add</button>
        </div>
    </div>
    <br>
    <div class="row animated fadeInDown" ng-show="showForm">
        <div class="col-md-6 col-md-offset-3">
            <form novalidate role="form" ng-submit="addService()">
                <div class="form-group">
                    <label for="orgname">Service Name</label>
                    <input type="text" class="form-control" id="orgname" placeholder="Service Name" ng-model="service.name">
                </div>
                <div class="form-group">
                    <label for="orgdesc">Description</label>
                    <input type="text" class="form-control" id="orgdesc" placeholder="Description" ng-model="service.description">
                </div>
                <button type="submit" class="btn btn-info">Save</button>
                <button class="btn btn-default" ng-click="showForm = 'false'">Cancel</button>
            </form>
        </div>
    </div>
</div>
