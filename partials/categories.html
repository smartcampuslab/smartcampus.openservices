<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="row">
      <div class="col-md-3" ng-repeat="category in categories">
        <div class="thumbnail">
          <div class="caption">
            <h4><a href="#">{{category.name}}</a></h4>
            <p>{{category.description}}</p>
            <p>
              <em>{{category.servicesCount}} services</em>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
