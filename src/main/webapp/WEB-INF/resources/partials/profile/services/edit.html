<div class="row animated fadeIn">
    <div class="col-md-6 col-md-offset-3">
        <h2>{{title}} Service</h2>
        <form novalidate role="form" ng-submit="submitService()">
            <div class="form-group">
                <label for="orgname">Service Name</label>
                <input type="text" class="form-control" id="orgname" placeholder="Service Name" ng-model="service.name">
            </div>
            <div class="form-group">
                <label for="namespace">Namespace</label>
                <input type="text" class="form-control" id="namespace" placeholder="Namespace" ng-model="service.namespace">
            </div>
            <div class="form-group">
                <label for="orgdesc">Description</label>
                <input type="text" class="form-control" id="orgdesc" placeholder="Description" ng-model="service.description">
            </div>
            <div class="form-group">
                <label for="tags">Tags (comma separated)</label>
                <input type="text" class="form-control" id="tags" placeholder="tag1, tag2" ng-model="service.tags">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select ng-options="cat.name for cat in cats" id="category" class="form-control" ng-model="service.category">
                </select>
            </div>
            <div class="form-group">
                <label for="license">License</label>
                <input type="text" class="form-control" id="license" ng-model="service.license">
            </div>
            <div class="form-group">
                <label for="version">Version</label>
                <input type="text" class="form-control" id="version" ng-model="service.version">
            </div>
            <div class="form-group">
                <label for="policy">Policy</label>
                <select ng-options="policy for policy in policies" id="policy" class="form-control" ng-model="service.accessinfo.policies">
                </select>
            </div>
            <div class="form-group">
                <label for="tendpoint">Testing Endpoint</label>
                <input type="text" class="form-control" id="tendpoint" placeholder="http://tendpoint.com/api" ng-model="service.accessinfo.tendpoint">
            </div>
            <div class="form-group">
                <label for="pendpoint">Production Endpoint</label>
                <input type="text" class="form-control" id="pendpoint" placeholder="http://pendpoint.com/api" ng-model="service.accessinfo.pendpoint">
            </div>
            <div class="form-group">
                <label for="formats">Formats</label>
                <input type="text" class="form-control" id="formats" placeholder="json, xml" ng-model="service.accessinfo.formats">
            </div>
            <div class="form-group">
                <label for="documentation">Documentation</label>
                <input type="text" class="form-control" id="documentation" placeholder="http://yourdocs.com/doc" ng-model="service.documentation">
            </div>
            <div class="form-group">
                <label for="expires">Expiration date</label>
                <input type="date" class="form-control" id="expires" ng-model="service.expires">
            </div>
            <div class="form-group">
                <label for="env">Environment</label>
                <input type="text" class="form-control" id="env" placeholder="example: java" ng-model="service.implementationinfo.env">
            </div>
            <div class="form-group">
                <label for="dependencies">Service Dependencies</label>
                <input type="text" class="form-control" id="dependencies" placeholder="my service" ng-model="service.implementationinfo.dependencies">
            </div>
            <div class="form-group">
                <label for="engines">Engines</label>
                <input type="text" class="form-control" id="engines" placeholder="my engine" ng-model="service.implementationinfo.engines">
            </div>
            <div class="form-group">
                <label for="sourcecode">Source Code</label>
                <input type="text" class="form-control" id="sourcecode" placeholder="http://mysource.com" ng-model="service.implementationinfo.sourcecode">
            </div>
            <button type="submit" class="btn btn-info">Save</button>
            <button ng-click="back()" class="pull-right btn btn-default">Go back</button>
        </form>
    </div>
</div>
