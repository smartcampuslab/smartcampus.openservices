<div class="animated fadeIn">
    <div class="row">
        <br>
        <div class="col-md-12">
            <div ng-repeat="service in services" class="panel panel-default">
                <div class="panel-body">
                    <strong>{{service.name}}</strong>
                    <button type="button" data-toggle="tooltip" title="Publish on WeLive" class="pull-right btn btn-default btn-sm orgbtn" ng-click="weliveService($index)"><i class="fa fa-flag"></i>
                    </button>
                    <button ng-show="service.state=='UNPUBLISH'" type="button" data-toggle="tooltip" title="Publish service" class="pull-right btn btn-default btn-sm orgbtn" ng-click="publishService($index)"><i class="fa fa-check-circle-o"></i>
                    </button>
                    <button ng-show="service.state=='PUBLISH'" type="button" data-toggle="tooltip" title="Unpublish service" class="pull-right btn btn-default btn-sm orgbtn" ng-click="unpublishService($index)"><i class="fa fa-circle-o"></i>
                    </button>
                    <button ng-show="service.state=='PUBLISH'" type="button" data-toggle="tooltip" title="Deprecate service" class="pull-right btn btn-default btn-sm orgbtn" ng-click="deprecateService($index)"><i class="fa fa-level-down"></i>
                    </button>
                    <button type="button" data-toggle="tooltip" title="Delete service" class="pull-right btn btn-default btn-sm orgbtn" ng-confirm-click="deleteService($index)" ng-confirm-message="Confirm delete?" ng-confirm-condition="true"><i class="fa fa-trash-o"></i>
                    </button>
                    <a href="profile/services/{{service.id}}" data-toggle="tooltip" title="Edit service" class="pull-right btn btn-default btn-sm orgbtn"><i class="fa fa-edit"></i></a>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-md-2 col-md-offset-10">
            <a href="profile/services/new" class="btn btn-info btn-block">Add</a>
        </div>
    </div>
    <br>

</div>
