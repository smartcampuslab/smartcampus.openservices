<div class="animated fadeIn">
  <div ng-repeat="org in orgs" class="row">
<br>
    <div class="col-xs-12 col-md-12 section-box">
      <h3>
        {{org.name}}
      </h3>
      <p>
        {{org.description}}
        <button type="button" data-toggle="tooltip" title="Delete organization" class="pull-right btn btn-danger btn-sm" ng-click="deleteOrg($index)"><i class="fa fa-trash-o"></i></button>
        <a ng-href="profile/organizations/{{org.id}}/edit" type="button" data-toggle="tooltip" title="Edit organization" class="pull-right btn btn-default btn-sm orgbtn"><i class="fa fa-edit"></i>
        </a>
      </p>
      <hr />
      <br>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-2 col-md-offset-10">
      <a href="profile/organizations/new" class="btn btn-info btn-block">Add</a>
    </div>
  </div>
  <br>
</div>
