<div class="row animated fadeIn">
    <div ng-hide="!errorMsg" class="alert alert-danger">{{errorMsg}}</div>
    <div class="col-md-6 col-md-offset-3">
        <h2>{{title}} Organization</h2>
        <form name="orgform" novalidate role="form" ng-submit="submit()">
            <div class="form-group" show-validation>
                <label for="orgname">Organization Name</label>
                <input type="text" class="form-control" id="orgname" placeholder="Organization Name" ng-model="org.name" required>
            </div>
            <div class="form-group" show-validation>
                <label for="orgdesc">Description</label>
                 <tabset>
                   <tab heading="Write">
                   		<div class="form-group">
	           			    <textarea class="markdown" class="form-control" id="orgdesc" wrap="hard" placeholder="Description" ng-model="org.description" ng-trim="false" required></textarea>
	            		</div>	
                   </tab>
                   <tab heading="Preview">
        	         	  <div class="form-group">
	        	       		 <div class="markdown" marked="org.description"> </div>
	        	       		 <input id="orgdesc-phantom" type="hidden" ng-model="org.description"/>
    						
			            </div>
                   </tab>
                 </tabset>
            </div>
            <div class="form-group">
                <label for="activityarea">Activity Area</label>
                <input type="text" class="form-control" id="activityarea" placeholder="activity area of the organization" ng-model="org.activityArea">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select ng-options="cat.id as cat.name for cat in categories" id="category" class="form-control" ng-model="org.category">
                </select>
            </div>
            <div class="form-group" >
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="" ng-model="org.contacts.email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="" ng-model="org.contacts.phone">
            </div>
            <div class="form-group">
                <label for="fax">Fax</label>
                <input type="text" class="form-control" id="fax" placeholder="" ng-model="org.contacts.fax">
            </div>
            <div class="form-group">
                <label for="url">Web page</label>
                <input type="text" class="form-control" id="web" placeholder="" ng-model="org.contacts.web">
            </div>
            <div class="form-group">
                <label for="img">Image (jpg | png)</label>
                <input type="file" class="form-control" id="img" fileselect="onFile(files)">
            </div>
            <button type="submit"  ng-disabled="orgform.$invalid" class="btn btn-info">Save</button>
            <button ng-click="back()" class="pull-right btn btn-default">Go back</button>
        </form>
    </div>
</div>
