<div class="row animated fadeIn">
    <div class="col-md-4 col-md-offset-4">
        <h2>{{title}} Method</h2>
        <form novalidate role="form" ng-submit="submit()">
            <div class="form-group">
                <label for="methodname">Method Name</label>
                <input type="text" class="form-control" id="methodname" placeholder="Method Name" ng-model="method.name">
            </div>
            <div class="form-group">
                <label for="methoddesc">Description</label>
                <input type="text" class="form-control" id="methoddesc" placeholder="Description" ng-model="method.synopsis">
            </div>
            <div class="form-group">
                <label for="documentation">Documentation</label>
                <input type="text" class="form-control" id="documentation" placeholder="http://yourdocs.com/doc" ng-model="method.documentation">
            </div>
            
            <div ng-repeat="test in method.tests" class="panel panel-default">
              <div class="panel-heading">Test {{$index}}</div>
              <div class="panel-body">
		            <div class="form-group">
		                <label for="name">Name</label>
		                <input type="text" class="form-control" id="name" placeholder="" ng-model="test.name">
		            </div>
					<div class="form-group">
		                <label for="description">Description</label>
		                <input type="text" class="form-control" id="description" placeholder="" ng-model="test.description">
		            </div>
		            <div class="form-group">
		                <label for="path">Request path</label>
		                <input type="text" class="form-control" id="path" placeholder="/user/info" ng-model="test.requestPath">
		            </div>
					 <div class="checkbox">
					    <label>
					      <input type="checkbox" ng-model="test.requestPathEditable"> Request path is editable
					    </label>
					  </div>
	                <div class="form-group">
						<label for="requestmethod">Request method</label> 
						<select id="requestmethod" class="form-control" ng-model="test.requestMethod">
							<option>GET</option>
							<option>POST</option>
							<option>PUT</option>
							<option>DELETE</option>
							<option>HEAD</option>
							<option>JSONP</option>
						</select>
					</div>
		          </div>  
            </div>
            <button ng-click="addTest()" class="btn btn-default">Add test</button>
            <hr>
            <button type="submit" class="btn btn-info">Save</button>
            <button ng-click="back()" class="pull-right btn btn-default">Go back</button>
        </form>
    </div>
</div>
