<div class="row animated fadeIn">
    <div ng-hide="!errorMsg" class="alert alert-danger">{{errorMsg}}</div>
    <div class="col-md-6 col-md-offset-3">
        <h2>{{title}} Category</h2>
        <form name="categoryform" novalidate role="form" ng-submit="submit()">
            <div class="form-group" show-validation>
                <label for="categoryName">Category Name</label>
                <input type="text" class="form-control" id="categoryName" placeholder="Category Name" ng-model="category.name" required>
            </div>
            <div class="form-group" show-validation>
                <label for="categoryDesc">Description</label>
                <input type="text" class="form-control" id="categoryDesc" placeholder="Description" ng-model="category.description" required>
            </div>
            <button type="submit"  ng-disabled="categoryform.$invalid" class="btn btn-info">Save</button>
            <button ng-click="back()" class="pull-right btn btn-default">Go back</button>
        </form>
    </div>
</div>
