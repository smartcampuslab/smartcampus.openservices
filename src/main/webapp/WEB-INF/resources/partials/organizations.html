<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div ng-repeat="org in orgs">
      <h1>
        <a ng-href="organizations/{{org.id}}">
          {{org.name}}
        </a>

      </h1>
      <blockquote>
        <p>{{org.description}}</p>
      </blockquote>
    </div>

  </div>
</div>
