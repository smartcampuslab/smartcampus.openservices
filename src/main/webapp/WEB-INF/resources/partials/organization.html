<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <h2>{{org.name}}</h2>
            <h5>{{org.description}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 col-md-offset-2">
          <div class="text-center">
            <img class="img-rounded" data-src="holder.js/114x114" holder alt="Generic placeholder image">
          </div>
        </div>
        <div class="col-md-8 col-md-offset-1">
            <ul>
                <li>activity area: {{org.activityArea}}</li>
                <li>category: {{category.name}} </li>
                <li>email: {{org.contacts.email}} </li>
                <li>phone: {{org.contacts.phone}} </li>
                <li>fax: {{org.contacts.fax}} </li>
                <li>web: {{org.contacts.web}} </li>
            </ul>
        </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
      <hr/>
        <a href="organizations/{{org.id}}/services">Services</a>
      </div>
    </div>
</div>
