<div id="signup" class="row animated fadeIn">
  <div class="col-md-6 col-md-offset-3">
    <form name="form" novalidate role="form" ng-submit="submit()">
      <div ng-show="error" class="alert alert-danger">
        {{error}}
      </div>

      <div class="form-group">
        <label for="email">Enter your e-mail</label>
        <input type="email" class="form-control" id="email" ng-model="user.email" required>
      </div>
      <br>
      <button type="submit" ng-disabled="form.$invalid" class="btn btn-info btn-block">Reset</button>
    </form>
  </div>
</div>
