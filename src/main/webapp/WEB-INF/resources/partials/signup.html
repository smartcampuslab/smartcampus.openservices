<div id="signup" class="row">
  <div ng-hide="success" class="col-md-6 col-md-offset-3 animated fadeIn">
    <form name="form" novalidate role="form" ng-submit="submit()">
      <div ng-show="error" class="alert alert-danger">
        {{error}}
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" ng-model="user.username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" ng-model="user.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password (min 6 characters)</label>
        <input type="password" class="form-control" id="password" ng-model="user.password" ng-minlength="6" required>
      </div>
      <div ng-class="form-group">
        <label for="repeatpassword">Repeat Password</label>
        <input type="password" class="form-control" id="repeatpassword" ng-model="repeat" required>
      </div>
      <br>
      <button type="submit" ng-disabled="form.$invalid || user.password !== repeat" class="btn btn-info btn-block">Sign Up</button>
    </form>
    <button type="submit" ng-click="back()" class="btn btn-default btn-block">Take me back</button>
  </div>
  <div ng-hide="!success" class="col-md-6 col-md-offset-3 animated fadeIn">
    <h2 class="text-center">We sent you an email.</h2>
    <h2 class="text-center">Check it out to activate your account.</h2>
  </div>
</div>
