<div class="row animated fadeIn">
    <div class="col-md-4 col-md-offset-4">
        <h2>Sign Up</h2>
        <form novalidate role="form" ng-submit="submit()">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" ng-model="user.username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id=""email"" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" ng-model="user.password">
            </div>
            <div class="form-group">
                <label for="repeatpassword">Repeat Password</label>
                <input type="text" class="form-control" id="repeatpassword">
            </div>
            <button type="submit" class="btn btn-info">Sign Up</button>
            <button ng-click="back()" class="pull-right btn btn-default">Go back</button>
        </form>
    </div>
</div>
