<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div ng-repeat="category in categoryData.categories">
      <h1>
        <a ng-href="categories/{{category.id}}">
          {{category.name}}
        </a>

      </h1>
      <blockquote>
        <p>{{category.description}};
          <em>{{serviceCount($index)}} services</em>
        </p>
      </blockquote>
    </div>

  </div>
</div>
