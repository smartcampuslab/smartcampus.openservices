<div class="table-responsive">
    <table class="table table-striped table-condensed table-bordered">
        <tbody>
            <tr>
                <td>Documentation</td>
                <td><a ng-href="{{service.documentation}}">{{service.documentation}}</a></td>
            </tr>
            <tr>
                <td>License</td>
                <td>{{service.license}}</td>
            </tr>
            <tr>
                <td>Version</td>
                <td>{{service.version}}</td>
            </tr>
            <tr ng-show="service.expiration!==0">
                <td>Expiration</td>
                <td>{{service.expiration| date:'yyyy-MM-dd'}}</td>
            </tr>
        </tbody>
    </table>
</div>
