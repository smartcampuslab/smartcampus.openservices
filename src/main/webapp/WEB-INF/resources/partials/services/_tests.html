<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="row">
		<br>
              <div class="col-lg-6">
                <div class="input-group">
                  <span class="input-group-addon">Method</span>
                    <select ng-options="method as method.name for method in methods" ng-model="request.method" class="form-control" />
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
              <div class="col-lg-6">
                <div class="input-group">
                  <span class="input-group-addon">Test</span>
                  <select ng-disabled="!request.hasOwnProperty('method')" ng-options="sample as sample.name for sample in request.method.testboxProperties.tests" ng-model="request.sample" class="form-control" />
                  <span class="input-group-btn">
                    <button ng-disabled="!checkBeforeSend()" ng-click="send()" type="button" class="btn btn-success">Send</button>
                  </span>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
	</div>
</div>

 <div class="row">
 <br>
        <div class="col-md-4 col-md-offset-2">
            <h4>Request:</h4>
            <pre ><code prism="request.sample" class="language-http">{{request.sample.requestMethod}} {{request.sample.requestPath}}
            
{{request.sample.headers}}
{{request.sample.requestBody}}</code></pre>
        </div>
        <div class="col-md-4">
        <h4>Response:</h4>
            <pre><code prism="response" class="language-http">{{response}}
            
            
</code></pre>
        </div>
</div>
